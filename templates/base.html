{% load static %}
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{% block title %}Sweetest Promises{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'core/css/stylish.css' %}">
<script src="{% static 'core/js/site.js' %}" defer></script>
</head><body>
  {% include 'includes/navbar.html' %}
  <main class="container">
    {% if messages %}<div class="messages">{% for m in messages %}<div class="msg {{ m.tags }}">{{ m }}</div>{% endfor %}</div>{% endif %}
    {% block content %}{% endblock %}
  </main>
  {% include 'includes/footer.html' %}
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)"><img id="lb-img" src=""><p id="lb-caption"></p></div>
  <div id="confetti" class="confetti" aria-hidden="true"></div>
</body></html>
